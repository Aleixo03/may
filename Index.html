<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Linha do Tempo</title>
</head>
<body>
  <header>
    <h1 class="page-title">Nossa História de Amor</h1>
  </header>
  <div class="timeline">
    <div class="container">
      <div class="image-border">
        <img src="May.jpg" alt="Imagem" class="responsive-image">
      </div>
      <p class="caption">Nosso primeiro encontro</p>
      <div class="line"></div>
      <div id="envelope" onclick="toggleLetter()">
        <div class="envelope-top"></div>
        <div class="envelope-body"></div>
        <div class="envelope-bottom"></div>
      </div>
      <div id="letter" class="hidden">
        <div class="burned-edges">
          <p>Querida, aqui está um texto especial para você! ❤️</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
